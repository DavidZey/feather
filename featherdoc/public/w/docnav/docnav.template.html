<template client_enabled="true" name="navItem">
  <li><a href="$[navItem.url]" class="navitem $[navItem.type]" type="$[navItem.type]" >$[navItem.name]</a></li>
</template>
<ul class="navList">
  <async method="featherdoc.getNavItems">
    [[each(i, navItem) navItems]]
    <insert_template name="navItem"/>
    [[/each]]
  </async>
</ul>
