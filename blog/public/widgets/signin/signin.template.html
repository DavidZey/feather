<template client_enabled="true" name="signedIn">
  <div id="signedin" class=" panel welcome">
      <h4>
    Welcome [[if request]] <!-- for the server-side -->
              $[request.session.user.username].
            [[else]] <!-- the else case handles the client side -->
              [[if feather.auth && feather.auth.user]]
                $[feather.auth.user.username].
              [[/if]]
            [[/if]]  
        </h4>
      <form>
          <input type="button" id="signoutBtn" value="Sign Out" class="small green nice button"/>
      </form>
  </div>
</template>
<template client_enabled="true" name="signedOut">
    <div id="signinform" class="panel signinform">
        <form>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" class="input-text" />
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="input-text" />
            <input type="button" id="signinBtn" value="Sign In" class="small green nice button" />
            <p id="message"></p>
        </form>
    </div>
</template>
<div id="signInPanel">
  <dynamic>
    [[if request.session && request.session.user]]
      <insert_template name="signedIn"/>
    [[else]]
      <insert_template name="signedOut"/>
    [[/if]]
  </dynamic>
</div>
